<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#e6fffa"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>
    <style>
      .label { font: 600 18px/1.1 system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill:#0f172a }
      .city { fill:#10b981 }
      .road { stroke:#94a3b8; stroke-width:2; fill:none; stroke-linecap:round }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <!-- simplified Luxembourg city silhouette -->
  <g transform="translate(150,80) scale(0.6)">
    <path d="M120 40 C 200 10, 360 20, 420 80 C 470 130, 430 220, 380 260 C 340 290, 260 300, 200 280 C 150 260, 130 200, 100 170 C 70 140, 40 100, 80 70 Z" fill="#f1f5f9" stroke="#cbd5e1"/>
    <path d="M450 220 C 520 210, 600 260, 650 320 C 700 380, 690 460, 640 500 C 590 540, 500 540, 450 500 C 410 470, 400 420, 420 360 C 440 300, 460 250, 450 220 Z" fill="#f8fafc" stroke="#e2e8f0"/>
  </g>

  <!-- sample points for districts -->
  <g>
    <circle cx="360" cy="230" r="8" class="city"/>
    <text x="380" y="235" class="label">Belair</text>

    <circle cx="520" cy="200" r="8" class="city"/>
    <text x="540" y="205" class="label">Dommeldange</text>

    <circle cx="420" cy="300" r="8" class="city"/>
    <text x="440" y="305" class="label">Limpertsberg</text>

    <circle cx="240" cy="360" r="8" class="city"/>
    <text x="260" y="365" class="label">Bertrange</text>
  </g>

  <!-- simple roads -->
  <path d="M360 230 C 420 240, 480 240, 520 200" class="road"/>
  <path d="M360 230 C 320 260, 280 300, 240 360" class="road"/>
  <path d="M420 300 C 460 270, 500 250, 520 200" class="road"/>

  <g transform="translate(20,20)">
    <rect x="20" y="20" width="220" height="48" rx="8" fill="#ffffffcc" stroke="#e6eef6"/>
    <text x="36" y="52" class="label">Luxembourg City â€” approximate locations</text>
  </g>
</svg>
